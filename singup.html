<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup-form</title>
    <link rel="stylesheet" href="index.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .form-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 400px;
        margin: 20px;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    label {
        margin-bottom: 5px;
        font-weight: bold;
    }

    input {
        margin-bottom: 15px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background-color: #007bff;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
        .form-container {
            padding: 15px;
            width: 100%;
        }

        label {
            font-size: 14px;
        }

        input,
        button {
            padding: 8px;
            font-size: 14px;
        }
    }
</style>

<body>
    <!-- Signup-form -->

    <div class="form-container">
        <h1 class="signup-hedar">Sign-up Form</h1>
        <form class="form-main">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password">

            <button type="submit">Signup</button>
            <p style="font-size: 15px;">Already have an account ? plz <a href="login.html">login</a></p>
        </form>
    </div>

    <!-- login-form -->


</body>
<script>
    let singup = document.querySelector(".form-main")
    let username = document.querySelector("#name")
    let useremail = document.querySelector("#email")
    let userpassword = document.querySelector("#password")
    let signuphader = document.querySelector(".signup-hedar")

    console.log(singup, username, useremail, userpassword);



    let userarray = JSON.parse(localStorage.getItem("alluser")) || [];

    singup.addEventListener("submit", (e) => {
        e.preventDefault();
        // console.log("bhjhgbhh");

        let name = username.value.trim();
        let email = useremail.value.trim();
        let password = userpassword.value.trim();

        if (name && email && password) {
            alert("complet");
            let isuserinfo = userarray.some((element, index) => {
                return element.email === email;
            })
            if (!isuserinfo) {
                let newuserobj = {
                    name: name,
                    email: email,
                    password: password
                }
                userarray.push(newuserobj);
                window.location.href = "login.html"
                localStorage.setItem("alluser", JSON.stringify(userarray))
            }
        }
        else {
            alert("fill form");
        }
    })

</script>

</html>
